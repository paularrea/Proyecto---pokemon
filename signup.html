<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="//db.onlinewebfonts.com/c/1888b71aa651100801cb2e473433f5ec?family=Nintendo+DS+BIOS" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="red-part-pages">
    <div class="contenedor">
    <img class="poke-logo-pages" src="/img/pokemon_logo.png"> 
    </div>
</div>
<div class="white-part-pages">
    <form>
        <h1 class="retro-title">SIGN UP</h1><br>
        <div class="form-group">
             <label for="formGroupExampleInput">Username</label>
            <input type="text" class="form-control" id="name" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">E-mail</label>
             <input type="email" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Repeat Password</label>
            <input type="password" class="form-control" id="repeat-password" placeholder="Repeat Password">
        </div>
      </form>
      <a href="/index.html"><button type="button" class="nintendo-btn-red">GO BACK</button></a>
    </div>
</div>
<script src="scripts/apiConnection.js"></script>
<script src="scripts/Login.js"></script>
<script src="scripts/signup.js"></script>
<script src="scripts/pokedex.js"></script>
<script src="scripts/user.js"></script>
<script src="scripts/validator.js"></script>
</body>
</html>
